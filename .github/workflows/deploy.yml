name: Deploying

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    run-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: sh /var/www/vitorfigueiredo.com/deploy.sh
